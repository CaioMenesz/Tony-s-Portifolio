<html>
<body>
    <main>

        <section class="content-presentation">
            <div class="content-image">
                <img src="https://images.unsplash.com/photo-1536104968055-4d61aa56f46a?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

            <div class="content-info">
                <h1>📞 Contact Me!</h1>
                <p>Hi!👋🏼 You can contact me by the form below.</p>
            </div>
        </section>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
      
            <button type="submit">Submit</button>
          </form>

    </main>
